<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>            
        <p:panelGrid columns="4">
            <f:facet name="header">
                <p:inputTextarea rows="4" disabled="true" />
            </f:facet>
            <p:commandButton id="B7" value="7" actionListener="#{buttonView.buttonAction}" />    
            <p:commandButton value="8" actionListener="#{buttonView.buttonAction}" />     
            <p:commandButton value="9" actionListener="#{buttonView.buttonAction}" /> 
            <p:commandButton value="/" actionListener="#{buttonView.buttonAction}" /> 
            
            <p:commandButton value="4" actionListener="#{buttonView.buttonAction}" />     
            <p:commandButton value="5" actionListener="#{buttonView.buttonAction}" />     
            <p:commandButton value="6" actionListener="#{buttonView.buttonAction}" /> 
            <p:commandButton value="*" actionListener="#{buttonView.buttonAction}" /> 
            
            <p:commandButton value="3" actionListener="#{buttonView.buttonAction}" />     
            <p:commandButton value="2" actionListener="#{buttonView.buttonAction}" />     
            <p:commandButton value="1" actionListener="#{buttonView.buttonAction}" /> 
            <p:commandButton value="-" actionListener="#{buttonView.buttonAction}" /> 
            
            <p:commandButton value="." actionListener="#{buttonView.buttonAction}" />     
            <p:commandButton value="0" actionListener="#{buttonView.buttonAction}" />     
            <p:commandButton value="=" actionListener="#{buttonView.buttonAction}" /> 
            <p:commandButton value="+" actionListener="#{buttonView.buttonAction}" /> 
        </p:panelGrid>
        </h:form>
    </h:body>
</html>
